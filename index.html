<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">9</button>
            <button class="operator">/</button>
      </div>
      <div>
            <button>4</button >
            <button>5</button>
            <button>6</button>
            <button>*</button>
      </div>
      <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
      </div>
      <div>
            <button>.</button>
            <button>0</button>
            <button>+</button>
            <button class="c" "id="clear" class="operator">C</button>

        </div>
        <div>

              <button style="background-color: #ff5733; color: #ffffff;"id="calculate" class="equal">=</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
